<!DOCTYPE html>
<html lang="en">

<head>
  {% load staticfiles %}
  <title>User Profile</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- javaScript -->
  <script src="{% static 'user/js/userPageJs.js' %}"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'user/css/userPageStyles.css' %}" type = "text/css"/>

</head>
{% include 'nav.html' with active="index" %}
<body class="body" style="background-color:#f6f6f6">
  <div class="container-fluid">
    <div class="card hovercard">
      <div class="card-background">
        <img class="card-bkimg" alt="" src="{% static 'user/img/noPic.png' %}">
        <!-- http://lorempixel.com/850/280/people/9/ -->
      </div>
      <div class="useravatar">
        <img alt="" src="{% static 'user/img/noPic.png' %}">
      </div>
      <div class="card-info"> <span class="card-title">{{user.username}}</span>

      </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">

      <div class="btn-group" role="group">
        <button type="button" id="Settings" class="btn btn-default" href="#tab2" data-toggle="tab" ><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          <div class="hidden-xs">Settings</div>
        </button>
      </div>

    </div>
    <br/>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br/>
      <button type = "submit" class="btn btn-xs btn-info">
        Submit
      </button>
    </form>
    <br/>
    <a href="{% url 'spicy_memes:userprofile' %}" class="btn btn-xs btn-info">Back</a>
  </div>
</body>
