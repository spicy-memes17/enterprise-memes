<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'spicy_memes.css' %}">
</head>
<body>
<div class="container">

            <h3>Create a <strong>Spicy Memes</strong> Account üå∂Ô∏è</h3>
