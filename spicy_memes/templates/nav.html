<nav class="navbar navbar-default">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'spicy_memes:content' content="on_fire" %}" class="navbar-brand">
                <img alt="Spicy Memes" src="{% static 'logo_xs.png' %}">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li {% if active == "content" %} class="active" {% endif %}><a
                        href="{% url 'spicy_memes:content' content="on_fire" %}">On Fire üî•</a></li>
                <li {% if active == "trendingPage" %} class="active" {% endif %}><a

                <li {% if active == "freshPage" %} class="active" {% endif %}><a

                <li {% if active == "userprofile" %} class="active" {% endif %}><a
                        href="{% url 'spicy_memes:userprofile' %}">{{ user.username }}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li {% if active == "uploadFile" %} class="active" {% endif %}><a
                        href="{% url 'spicy_memes:uploadFile' %}">Upload</a>
                </li>
                <li><a href="/spicy_memes/logout">Logout</a></li>
            </ul>
            <form method="GET" action="{% url 'spicy_memes:search' %}" class="navbar-form navbar-right">
                <div class="input-group" >
                    <input type="text" class="form-control" name="search_term" placeholder="Enter Spicy Search ..."/>
                    <div class="input-group-btn">
                        <div class="btn-group">
                            <button role="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></button>
                             <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                 <li><a href="#"><strong>Filter only: </strong></a></li>
                                 <li role="separator" class="divider"></li>
                                 <li><a href="#"><input type="checkbox" name="by_name"/> by name</a></li>
                                 <li><a href="#"><input type="checkbox" name="by_tag"/> by tag</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-default" type="submit">Go!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
