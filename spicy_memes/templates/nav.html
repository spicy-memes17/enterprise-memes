{% load staticfiles %}

<nav class="navbar navbar-default">
    <link rel="stylesheet" href="{% static 'spicy_memes.css' %}">
    <link rel="stylesheet" href="{% static 'dropdown.css' %}">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="{% url 'spicy_memes:content' content="on_fire" group_name="all" %}" class="navbar-brand">
            <img alt="Spicy Memes" src="{% static 'logo_xs.png' %}">
        </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li {% if active == "content" %} class="active" {% endif %}><a href="{% url 'spicy_memes:content' content="on_fire" group_name="all" %}">On Fire üî•</a></li>
            <li {% if active == "trendingPage" %} class="active" {% endif %}><a href="{% url 'spicy_memes:content' content="spicy" group_name="all" %}">Spicy üå∂Ô∏è</a></li>
            <li {% if active == "freshPage" %} class="active" {% endif %}><a href="{% url 'spicy_memes:content' content="fresh" group_name="all" %}">Fresh üë∂</a></li>
            <li {% if active == "userprofile" %} class="active" {% endif %}><a href="{% url 'spicy_memes:userprofile' user_name=user.username %}">{{user.username}}</a></li>
            <li class="dropdown">
              <a onclick="dropdownFunction()" class="active dropbtn">My Groups‚ñæ</a>
              <div id="dropdown-menu" class="dropdown-content">
                {% for group in user.get_groups %}
                <a href="{% url 'spicy_memes:content' content="fresh" group_name=group.name %}">{{ group.name }}</a>
                {% empty %}
                <a>You are not member of a group yet.</a>
                {% endfor %}
              </div>
            </li>    
        </ul>
        <ul class="nav navbar-nav navbar-right">
			<li>
				<form method= "GET" action="{% url 'spicy_memes:search' %}">
					<input class="form-control" type="text" name="search_term" placeholder="Enter Spicy Search"/>
					<input type="checkbox" name="by_name"> by name </input>
					<input type="checkbox" name="by_tag"> by tag </input>
				</form>
			</li>
            <li {% if active == "uploadFile" %} class="active" {% endif %}><a href="{% url 'spicy_memes:uploadFile' %}">Upload</a></li>
            <li><a href="/spicy_memes/logout">Logout</a></li>
            <!--<button action="upload">Upload</button>-->
        </ul>
    </div>
</div>
</nav>
<script>
function dropdownFunction() {
    document.getElementById("dropdown-menu").classList.toggle("show");
}
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
} 
</script>
