<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spicy Memes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'spicy_memes.css' %}">

</head>
<body>
{% include 'nav.html' with active="index" %}
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>FRESH 🔥</h1>
        </div>
    </div>
    <div class="row">
        {% for post in latest_meme_list %}
        <div class="col-md-8 memes col-md-offset-8 ">
            <h3><a href="{% url 'spicy_memes:postDetail' post.id %}">{{ post.title }}</a></h3>
            <a href="{% url 'spicy_memes:postDetail' post.id %}" method="post">
                <img src="{{ post.image_field.url }}" class="img-responsive img-rounded" style="padding-top: 5px">
            </a>
            <strong>Posted by: </strong> {{ post.user }}<p class="pull-right"><strong>Spiciness Factor: </strong> 500 🌶️🌶️🌶️</p>
            <div class="btn-toolbar vote">
                <a class="btn btn-default" href="#">🌶️</a>
                <a class="btn btn-default" href="#">🍼</a>
                <a class="btn btn-default" href="{% url 'spicy_memes:postDetail' post.id %}">💬</a>
            </div>
            <hr/>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
